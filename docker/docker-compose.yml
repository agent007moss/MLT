version: '3.9'
services:
  api:
    build:
      context: ..
      dockerfile: Dockerfile
    env_file:
      - ../.env
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - db
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: mlt
      POSTGRES_PASSWORD: mlt
      POSTGRES_DB: mlt
    ports:
      - "5432:5432"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
